<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Test</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>        
    <div id="timer">0</div>
<div class="stats">
        <p>Mistakes: <span id="mistakes">0</span></p>
      </div>
    <div class="container">
      
      <div
        id="quote"
        onmousedown="return false"
        onselectstart="return false"
      ></div>
      <textarea
        rows="3"
        id="quote-input"
        placeholder="Press Enter to start the test.."
      ></textarea><div class="result">
        <div class="wrapper">
          <p>Accuracy: <span id="accuracy"></span></p>
          <button id="start-test" onclick="startTest()">Start Test</button>
      <button id="stop-test" onclick="displayResult()">Stop Test</button>
      <button id="new-test" onclick="startAgain()">Next Test</button>
          <p>Speed: <span id="wpm"></span></p>
        </div>
      </div>
      
      
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
